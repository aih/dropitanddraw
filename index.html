<body ng-app="myApp" ng-controller="mainController" ng-cloak>

    <script>
        var myApp = angular.module('myApp',[]);
        myApp.controller('mainController', ['$scope', function($scope) {
}]);
    </script>
    <script>
        $(function(){
        var options = {
                container: '#blueimp-gallery-carousel',
                carousel: true,
                enableKeyboardNavigation: true
                };
        var gallery = blueimp.Gallery([
        {
        title: 'Balloons',
        href: 'static/img/balloons_med.jpg',
        type: 'image/jpeg',
        thumbnail: 'static/img/thumbnails/balloons_sm.jpg'
        },
        {
        title: 'Hands',
        href: 'static/img/hands_med.jpg',
        type: 'image/jpeg',
        thumbnail: 'static/img/thumbnails/hands_sm.jpg'
        }
        ], options );
        });
